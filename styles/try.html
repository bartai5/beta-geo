<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    /* Styles for the gallery container */
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
    }

    /* Styles for the individual images */
    .gallery-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    /* Styles for the popup container */
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s, visibility 0s linear 0.3s;
    }

    .popup-container.open {
      opacity: 1;
      visibility: visible;
      transition-delay: 0s;
    }

    /* Styles for the popup image */
    .popup-image {
      max-width: 80%;
      max-height: 80%;
    }

    /* Styles for the close button */
    .close-button {
      position: absolute;
      top: 10px;
      right: 40px;
      font-size: 60px;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: .7s;
      border: rgba(173, 173, 173, 0.4) 1px solid;
    }

    .close-button:hover{
      background: rgba(173, 173, 173, 0.4);
    }

    /* Styles for the navigation buttons */
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 60px;
      color: #fff;
      background: transparent;
      border: rgba(173, 173, 173, 0.4) 1px solid;
      cursor: pointer;
      outline: none;
      border-radius: 5px;
      transition: .7s;
    }

    .nav-button:hover{
      background: rgba(173, 173, 173, 0.4);
    }

    .previous-button {
      left: 40px;
    }

    .next-button {
      right: 40px;
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <img class="gallery-image" src="Home-background.webp" alt="Image 1">
    <img class="gallery-image" src="drop.webp" alt="Image 2">
    <img class="gallery-image" src="Home-background.webp" alt="Image 3">
  </div>

  <div class="popup-container">
    <span class="close-button">&times;</span>
    <img class="popup-image" src="" alt="Popup Image">
    <button class="nav-button previous-button">&#8249;</button>
    <button class="nav-button next-button">&#8250;</button>
  </div>

  <script>
    var galleryImages = document.querySelectorAll('.gallery-image');
    var popupContainer = document.querySelector('.popup-container');
    var popupImage = document.querySelector('.popup-image');
    var closeButton = document.querySelector('.close-button');
    var previousButton = document.querySelector('.previous-button');
    var nextButton = document.querySelector('.next-button');
    var currentImageIndex = 0;

    galleryImages.forEach(function(image, index) {
      image.addEventListener('click', function() {
        var imageSrc = this.getAttribute('src');
        currentImageIndex = index;
        popupImage.setAttribute('src', imageSrc);
        popupContainer.classList.add('open');
      });
    });

    closeButton.addEventListener('click', function() {
      popupContainer.classList.remove('open');
    });

    previousButton.addEventListener('click', function() {
      currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
      var imageSrc = galleryImages[currentImageIndex].getAttribute('src');
      popupImage.setAttribute('src', imageSrc);
    });

    nextButton.addEventListener('click', function() {
      currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
      var imageSrc = galleryImages[currentImageIndex].getAttribute('src');
      popupImage.setAttribute('src', imageSrc);
    });
  </script>
</body>
</html>
